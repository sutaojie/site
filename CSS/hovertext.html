<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>悬停下划线动画</title>
<style id="jsbin-css">
.hover-underline-animation{
  color:#eaa;
  display:inline-block;
  position:relative;
}
.hover-underline-animation::after{
  content:'';
  position:absolute;
  background:#ccc;
  width:100%;
  height:2px;
  transform:scaleX(0);  /*伪元素缩放为0，使其宽度不可见*/
  bottom:0;
  left:0;
  transform-origin:bottom right;  /*变化锚点位于块右下角*/
  transition: transform 1s ease-out;  /*过渡*/
  
}
.hover-underline-animation:hover::after{
  transform:scaleX(1);  /*将宽度转换为 100%*/
  transform-origin:bottom left;
}
</style>
</head>
<body>
  <p class="hover-underline-animation">text and  txt</p>
</body>
</html>
