<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>动态阴影</title>
<style id="jsbin-css">
.dynamic-shadow{
  width:100px;
  height:100px;
  border:1px solid red;
  background:linear-gradient(75deg,red,pink);
  position:relative;
  
}
.dynamic-shadow::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  filter:blur(0.5em);
  top:.3rem;
  left:.5rem
}
</style>
</head>
<body>
  <div class="dynamic-shadow-parent">
    <div class="dynamic-shadow"></div>
  </div>
</body>
