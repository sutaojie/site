<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>: 非选择器</title>
<style id="jsbin-css">
.css-not-selector-shortcut{
  display:flex;
}
.css-not-selector-shortcut > li{
  list-style-type:none;
  margin:0;
  padding:0 .8rem;
}
/*除 :last-child 其他的样式*/
.css-not-selector-shortcut > li:not(:last-child){
  border-right:2px solid #d2d3d4;
}
</style>
</head>
<body>
  <ul class="css-not-selector-shortcut">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
